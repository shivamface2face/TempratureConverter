<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            /* display: grid;
            place-items: center; */
            text-align: center;
        }
        .div{
            margin-top: 12rem;
            height: 12rem;
            width: 45rem;
            background-color: pink;
            border-radius: 12px;
        }

    </style>
</head>
<body>

    <form id="tempCalc class="container" onsubmit="calculateTemp(); return false">
        <div class="div">
            <h1>Please Enter The Temprature you like to Convert</h1>
            <input type="number" id="temp"><span>
                <select name="" id="temp_diff">
                <option value="cel">celcius</option>
                <option value="fah">fehrnhite</option>
            </select></span>
            <br>
            <input type="submit" name="temp"><br>
            <span id="resultContainer"></span>
          

        </div>
    </form>
   
    <script>

        const calculateTemp=()=>{
            const numberTemp=document.getElementById('temp').value;
         
            const tempSalected=document.getElementById('temp_diff');
        const valueTemp=temp_diff.options[tempSalected.selectedIndex].value;


        const celctofeh=(cel)=>{
            let fahrenheit=Math.round((cel*9/5)+32);
            return fahrenheit;

        }

        const fehtoocel=(feh)=>{
            let fahrenheit=Math.round((feh-32)*5/9);
            return fahrenheit;

        }
     
        let Result;

        if(valueTemp==='cel'){
            Result=celctofeh(numberTemp);
            document.getElementById('resultContainer').innerHTML=`${Result} fahrenhite`;

        }else{
            Result=fehtoocel(numberTemp);
            document.getElementById('resultContainer').innerHTML=`${Result} celcius`;
        }

        }


    </script>

</body>
</html>
